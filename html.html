<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <div class="wrapper">
        <div class="header">
            <ul>
                <li class="active form_1_progessbar">
                    <div>
                        <p>1</p>
                    </div>
                </li>
                <li class="form_2_progessbar">
                    <div>
                        <p>2</p>
                    </div>
                </li>
                <li class="form_3_progessbar">
                    <div>
                        <p>3</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="form_wrap">
            <div class="form_1 data_info">
                <h2>Survey form</h2>
                <form>
                    <div class="form_container">
                        <div class="input_wrap">
                            <label for="First_name">First_name</label>
                            <input type="text" name="First_name" class="input" id="First_name">
                        </div>
                        <div class="input_wrap">
                            <label for="Last_name">Last_name</label>
                            <input type="password" name="Last_name" class="input" id="Last_name">
                        </div>
                        <div class="input_wrap">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirm password" class="input" id="confirm_password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="form_2 data_info" style="display: none;">
                <h2>Personal Info</h2>
                <form>
                    <div class="form_container">
                        <div class="input_wrap">
                            <label for="Email">Email</label>
                            <input type="text" name="Email" class="input" id="user_name">
                        </div>
                        <div class="input_wrap">
                            <label for="password">password</label>
                            <input type="text" name="password" class="input" id="first_name">
                        </div>
                        <div class="input_wrap">
                            <label for="Gender">Gender</label>
                            <input type="text" name="Gender" class="input" id="last_name">
                        </div>
                    </div>
                </form>
            </div>
            <div class="form_3 data_info" style="display: none;">

                <form>
                    <div class="form_container">
                        <div class="input_wrap">
                            <label for="Address">Address</label>
                            <input type="text" name="Address" class="input" id="Address">
                        </div>
                        <div class="input_wrap">
                            <label for="Pincode">Postal Code</label>
                            <input type="text" name="Postal Code" class="input" id="Postal Code">
                        </div>
                        <div class="input_wrap">
                            <label for="phone Number">Phone Number</label>
                            <input type="text" name="Phone Number" class="input" id="Phone Number">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="btns_wrap">
            <div class="common_btns form_1_btns">
                <button type="button" class="btn_next">Next <span class="icon">
                        <ion-icon name="arrow-forward-sharp"></ion-icon>
                    </span></button>
            </div>
            <div class="common_btns form_2_btns" style="display: none;">
                <button type="button" class="btn_back"><span class="icon">
                        <ion-icon name="arrow-back-sharp"></ion-icon>
                    </span>Back</button>
                <button type="button" class="btn_next">Next <span class="icon">
                        <ion-icon name="arrow-forward-sharp"></ion-icon>
                    </span></button>
            </div>
            <div class="common_btns form_3_btns" style="display: none;">
                <button type="button" class="btn_back"><span class="icon">
                        <ion-icon name="arrow-back-sharp"></ion-icon>
                    </span>Back</button>
                <button type="button" class="btn_done">Sumbit</button>
            </div>
        </div>
    </div>

    <div class="modal_wrapper">
        <div class="shadow"></div>
        <div class="success_wrap">
            <span class="modal_icon">
                <ion-icon name="checkmark-sharp"></ion-icon>
            </span>
            <p>You have successfully completed the process.</p>
        </div>
    </div>
    <script src="js.js"></script>
</body>

</html>
